{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">リストを追加してください</p>
    <a href="{% url 'create'%}" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">新規作成</a>
  </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
{% for item in object_list %}
<div class="alert alert-{{ item.priority }}" role="alert">
  <p>{{ item.title }} 期日 : {{ item.duedate }}</p>
  <a href="{% url 'update' item.pk %}" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">編集</a>
  <a href="{% url 'detail' item.pk %}" class="btn btn-info " tabindex="-1" role="button" aria-disabled="true">詳細</a>
  <a href="{% url 'delete' item.pk %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">削除</a>
</div>

{% endfor %}
</div>
{% endblock content %}
